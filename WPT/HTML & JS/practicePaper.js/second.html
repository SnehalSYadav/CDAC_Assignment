<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="tx">
     <p id ="para"></p>
     <div id="result"> </div>
     <button id="btn" onclick="validation()">Click Me</button>
    <script>
     function validation(){
         let num = document.getElementById("tx").value
         console.log(num)
     if(num.trim()===""){
     document.getElementById("para").innerHTML=" Please enter the valid data"
     }
     else {
  let tb="<table border=2>"
                for(let i=1;i<=10;i++){
                tb +="<tr> <td>" + num + " *" + i + "=" +(i*num) +"</td></tr>"
                }
                 tb += "</table>";
            document.getElementById("result").innerHTML = tb;
            }}
    
    </script>
</body>
</html>
